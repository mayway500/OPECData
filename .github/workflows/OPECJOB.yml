name: Export OPEC sheets to CSVs and update Basketlist

on:
  workflow_dispatch: {}
  schedule:
    - cron: '0 6 * * *' # daily at 06:00 UTC

permissions:
  contents: write

jobs:
  update-and-export:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install openpyxl

    - name: Run update + export script
      env:
        XLSX_PATH: 'files/Opecpricechart.xlsx'
        EXPORT_DIR: 'files'
      run: |
        python .github/scripts/update_and_export.py "$XLSX_PATH" "$EXPORT_DIR"

    - name: Commit and push changes (if any)
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
        # Add CSV files and the Excel in case it was updated
        git add files/oilpricechart.csv files/Basketlist.csv files/Opecpricechart.xlsx
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Automated: export sheets to CSV (oilpricechart, Basketlist) and update Basketlist"
          git push
        fi
