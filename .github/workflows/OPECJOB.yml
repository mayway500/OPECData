name: Update OPEC pricechart Basketlist

on:
  workflow_dispatch: {}
  schedule:
    - cron: '0 6 * * *' # daily at 06:00 UTC (optional)

jobs:
  update-basketlist:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install openpyxl

    - name: Update Basketlist from oilpricechart
      env:
        XLSX_PATH: 'files/Opecpricechart.xlsx'
      run: |
        mkdir -p .github/scripts
        python .github/scripts/update_basketlist.py "$XLSX_PATH"

    - name: Commit and push changes
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git add files/Opecpricechart.xlsx
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Automated: update 'Basketlist' sheet from 'oilpricechart' in Opecpricechart.xlsx"
          git push
        fi
