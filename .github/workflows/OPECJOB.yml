jobs:
  run-colab-notebook:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install pandas requests beautifulsoup4 furl html5lib html-table-parser-python3 numpy jupyter nbconvert

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
          project_id: <dotted-howl-479610-j6> # <<< IMPORTANT: REPLACE WITH YOUR GCP PROJECT ID

      - name: Execute Colab Notebook
        run: |
          jupyter nbconvert --to script <OPECDATAUPDATE>.ipynb
          python <your_notebook_name>.py
